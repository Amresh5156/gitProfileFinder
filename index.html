<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub User Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen py-10 px-4">

  <h1 class="text-3xl font-bold mb-2">GitHub User Finder</h1>
  <p class="text-gray-400 mb-6">Search and view GitHub user profiles in style</p>

  <div class="w-full max-w-xl flex mb-8">
    <input
      type="text"
      placeholder="Enter GitHub username..."
      class="usernameinp flex-grow px-4 py-2 rounded-l-md text-black focus:outline-none"
    />
    <button class="search bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-r-md">
      Search
    </button>
  </div>

  <!-- Profile Card -->
  <div class="card bg-gray-800 rounded-xl shadow-lg p-6 w-full max-w-xl">
    
  </div>

  <footer class="mt-10 text-sm text-gray-500">
    Built with <span class="text-pink-400">â™¥</span> using Tailwind CSS
  </footer>
<script src="script.js"></script>
</body>
</html>
