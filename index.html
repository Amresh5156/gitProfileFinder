<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Profile Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen py-10 px-4">

  <div class="flex flex-col items-center w-full">
    <h1 class="text-3xl font-bold mb-2 flex flex-col justify-center items-center text-center">GitHub User Finder</h1>
    <p class="text-gray-400 mb-6 text-center">Search and view GitHub user profiles in style</p>

    <div class="w-full max-w-xl flex mb-8 justify-center items-center">
      <input
        type="text"
        placeholder="Enter GitHub username..."
        class="usernameinp flex-grow px-4 py-2 rounded-l-md text-black focus:outline-none"/>
      <button class="search bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-r-md">
        Search
      </button>
    </div>

    <div class="card bg-gray-800 rounded-xl gap-5 shadow-lg p-6 w-full max-w-xl flex flex-col items-center justify-center">
      <!-- <div class="maincard bg-white h-fit w-fit rounded-xl text-black "></div>
      <div class="anothercard bg-white h-fit w-fit rounded-xl text-black"></div> -->
    </div>

    <!-- <div class="maincard bg-white h-52 w-52 rounded-xl text-black ">ddsds</div>
    <div class="anothercard bg-white h-52 w-52 rounded-xl text-black"></div> -->
  </div>

  <script src="script.js"></script>
</body>
</html>
